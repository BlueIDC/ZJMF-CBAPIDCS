<form id="test_module_{$tag}">
	<div>
		CPU:
		<select name="cpu" class="t-select t-select-polyfill t-size-m t-select__popup-reference">
			{foreach $list as $key=>$vo}
			    <option value="{$vo.value}">{$vo.name}</option>
			{/foreach}
		</select>
	</div>
</form>
<!-- <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->
<script type="text/javascript">
$('#test_module_{$tag} select[name="cpu"]').on('change', function(){
	let data = {
		'cpu': $(this).val()
	};
	changeProductConfigPrice('{$id}', '{$tag}', data);
})
</script>
